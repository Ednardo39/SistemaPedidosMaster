<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:sccomp="http://xmlns.jcp.org/jsf/composite/sccomp">
    
  
    <h1>Sistema de Pedidos</h1>
    <h:form>
       <p:messages autoUpdate="true" showDetail="true"></p:messages>
       <p:fieldset legend="Gerenciar UsuÃ¡rios">
           <sccomp:toolbarCrud CrudBean="#{usuarioBean}"></sccomp:toolbarCrud>
       
       <p:panelGrid columns="2" rendered="#{usuarioBean.busca == false}">
           <h:outputLabel></h:outputLabel>
           <p:inputText value="#{usuarioBean.entidade.login}"> </p:inputText>
           <h:outputLabel></h:outputLabel>
           <p:password value="#{usuarioBean.entidade.senha}"> </p:password>>
       </p:panelGrid>
       <p:dataTable value="#{usuarioBean.entidades}" var="u" rendered="#{usuarioBean.busca == true}">
            <p:column>
                <p:commandButton value="editar" action="#{usuarioBean.editar(u)}" update=""></p:commandButton>
                <p:commandButton value="deletar" action="#{usuarioBean.deletar(u)}" update=""></p:commandButton>
            </p:column>
       
           <p:column headerText="Login">
               #{u.login} 
           </p:column>
           <p:column headerText="Senha">
               #{u.senha} 
           </p:column>
           
       </p:dataTable>
       
    </p:fieldset>
       
    </h:form>
    
    
</ui:decorate>
