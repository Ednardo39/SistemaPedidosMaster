<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
   
   
    </h:head>
        
    <h:body style="background-color: darkorange">
     <h:form id="formLogin" style="alignment-adjust:  center">
      <p:growl id="growl" showDetail="true" sticky="true" life="3000"/>
      <div id="grpLogin" style="background-image: url(./resources/images/lanches.png)">
        <div id="grpFieldsLogin" style="margin: 200px 25px;">
          <h:graphicImage library="imagens" name="logo.png" width="290px" height="70px"></h:graphicImage>
          <h:panelGrid columns="2" border="0" columnClasses="coluna1, coluna2">
            <h:outputLabel value="Usuário:" for="usuario" />
            <p:inputText id="usuario" value="#{loginBean.username}" style="width: 200px"
                         maxlength="64" required="true" label="Nome do usuário">
            </p:inputText>
            <h:outputLabel value="Senha:" for="senha" />
            <p:password id="senha" value="#{loginBean.password}" feedback="true"
                        promptLabel="Nível de complexidade" weakLabel="fraca"
                        goodLabel="média" strongLabel="segura" style="width: 200px"
                        maxlength="64" required="true" label="Senha">
            </p:password>
            <br></br>
            <p:commandButton value="Acessar" ajax="false" update="growl" 
                             actionListener="#{loginBean.login(actionEvent)}" 
                             oncomplete="handleLoginRequest(xhr, status, args)"/>
          </h:panelGrid>
        </div>
      </div>
    </h:form>
  </h:body>

</html>
